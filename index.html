<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Play Now!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
    <script src="Game.js" defer></script>
</head>
<body>
    <header class="head df fdr">
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <div class="container df fdc aic jcsb">
        <div class="sign-picker df fdr">
            <button class="btn" id="X">X</button>
            <button class="btn" id="O">O</button>
        </div>
        <div class="board dg">

        </div>
        <div class="controls df fdr">

        </div>
    </div>

    <template id="cell-template">
        <div class="cell">
            <h1 class="sign hidden"></h1>
        </div>
    </template>
</body>
</html>
